<div class="background-img">


  <div class="col-12 col-md-6 mx-auto list">
    <div class="card post" *ngFor="let post of posts" (click)="postClicked(post)">
      <img class="card-img-top img-class mx-auto border border-white post_img" src="{{post.image}}" alt="Image Failure">
      <div class="card-body mx-auto">
        <app-post-details [post]="post"></app-post-details>
        <button [routerLink]="['/author', post.author, post.slug]" class="brk-btn">View Post</button>
      </div>
    </div>
  </div>
</div>
