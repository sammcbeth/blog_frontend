<div class="container login">
  <div class="card">
    <form class="mx-auto" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="username">Welcome Back</label>
        <input type="text" class="form-control" ngModel name="username" id="username" placeholder="username">
      </div>
      <div class="form-group">

        <input type="password" class="form-control" ngModel name="password" id="password" placeholder="password">
      </div>
      <button class="brk-btn" type="submit">Login</button>
    </form>
  </div>
</div>
